<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Your Tax</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculate Your Tax</h1>
        <h2>Old Regime</h2>
        <div class="form-group">
            <label for="netSalary">Net Salary:</label>
            <input type="number" id="netSalary" placeholder="Enter your salary" oninput="calculateTax()">
        </div>
        <div class="form-group">
            <label for="deduction">Deduction:</label>
            <input type="number" id="deduction" readonly>
        </div>
        <div class="form-group">
            <label for="taxPayable">Tax Payable:</label>
            <input type="number" id="taxPayable" readonly>
        </div>
        <div class="form-group">
            <label for="cashInHand">Cash in Hand:</label>
            <input type="number" id="cashInHand" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
